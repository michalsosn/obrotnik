@(active: Option[views.templates.MenuItems.MenuItem] = None)

@import views.templates.MenuItems

<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Obrotnik</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                @for(item <- MenuItems.values) {
                    <li @if(active.fold(false)(item == _)) { class="active" }>
                        <a href="@MenuItems.route(item)">
                        @MenuItems.label(item)
                        </a>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
